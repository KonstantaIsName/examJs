<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
       display: flex;
       flex-direction: row;
       justify-content: center;
       text-align: center;
        }
       
        .users-grid {  min-width: 800px;
          display: flex;
  flex-direction: row;
  justify-content: center;
  display: flex;
  flex-direction: row;
  justify-content: center;
  flex-wrap: wrap;
  gap: 40px;
  max-width: 80%;
}

.user-card {
    display: flex;
  flex-direction: column;
  justify-content: center;
  width: calc(50% - 120px);
  min-width: 800px;
  background-color: #67a5c1;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 2px 2px 6px #7f6363;
}
.user-card p, a{
    display: flex;
  flex-direction: row;
  justify-content: center;
}
.user-card a {    
    display: flex;
    flex-direction: row;
    align-self: center;
    text-align: center;
    padding: 20px ;
    width: calc(100% - 220px );
  display: inline-block;
  margin-top: 10px;
  font-weight: bold;
  color: #ffffff;
  text-decoration: none;
  background-color: rgb(74, 55, 30);;
}


    
      </style>
    <script src="js/script.js"></script>
</head>
<body>   
   

    <div id="users-container" class="users-grid"></div>
   
</body>
</html>
